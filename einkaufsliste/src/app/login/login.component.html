<div *ngIf="!isLoggedIn()">
    <section class="vh-100 gradient-custom">
        <div class="container ">
            <div class="row d-flex justify-content-center align-items-center h-100" >
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 login-component">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
            
                            <div class="mb-md-5 mt-md-4 pb-5">
                
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please login within your google account</p>
                
                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a (click)="loginWithGoogle()"><img class="icon" src="../../assets/images/google_icon.svg.png"></a>
                                </div>
                            </div>
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<div *ngIf="isLoggedIn()">
    <app-einkaufslisten-overview></app-einkaufslisten-overview>
</div>
